<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dreamland Analyzer | Live Diagnostic Console</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 15px 40px;
      box-shadow: 0 0 15px cyan;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: cyan;
      font-size: 1.5em;
      font-weight: bold;
    }
    .logo img {
      height: 35px;
      margin-right: 10px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      margin-left: 25px;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .nav-links a:hover {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    /* Console section */
    section {
      padding: 60px 20px;
    }
    h1 {
      color: #22d3ee;
      text-shadow: 0 0 10px cyan;
      margin-bottom: 10px;
    }
    textarea {
      width: 90%;
      height: 150px;
      margin-top: 20px;
      border: 1px solid cyan;
      border-radius: 10px;
      background: #111;
      color: cyan;
      padding: 10px;
    }
    button {
      background: cyan;
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    #result {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      border: 1px solid cyan;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="Dreamland_logo.png" alt="Dreamland Motor Logo">
        Dreamland Motor
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="analyzer.html">Analyzer</a>
      <a href="run_analyzer.html">Run Analyzer</a>
      <a href="https://wa.me/2349066613093" target="_blank">Contact</a>
    </div>
  </nav>

  <!-- Live Analyzer Section -->
  <section>
    <h1>üöó Dreamland Analyzer Console</h1>
    <p>Paste your OBD-II readings or sensor data below to analyze in real-time:</p>

    <textarea id="dataInput" placeholder="e.g. O2S B1S2 = 0.72V, STFT = +0.8%, LTFT = 0%"></textarea>
    <br />
    <button onclick="runAnalyzer()">Analyze</button>

    <div id="result">Awaiting input...</div>
  </section>

  <script>
    async function runAnalyzer() {
      const userData = document.getElementById("dataInput").value;
      const resultBox = document.getElementById("result");

      if (!userData.trim()) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter OBD data first.";
        return;
      }

      resultBox.innerHTML = "‚è≥ Running Dreamland Analyzer...";

      try {
        const response = await fetch("https://your-backend-url-here.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: userData })
        });

        const result = await response.json();
        resultBox.innerHTML = `‚úÖ <b>Result:</b><br>${result.message}`;
      } catch (error) {
        resultBox.innerHTML = "‚ùå Could not connect to Analyzer server.";
      }
    }
  </script>

</body>
</html>
